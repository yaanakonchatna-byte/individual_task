<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід / Реєстрація | TechStrat</title>
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: white; padding: 10px 0; text-align: center; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; margin: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; } 

        main { 
            padding: 20px; 
            max-width: 400px; 
            margin: 50px auto; 
            background-color: white; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            border-radius: 8px; 
            text-align: center;
        }

        /* Стилі для перемикачів вгорі */
        .tab-buttons button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1em;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab-buttons button.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            font-weight: bold;
        }

        /* Стилі для форми */
        form { margin-top: 20px; }
        label { display: block; text-align: left; margin-top: 10px; font-weight: bold; }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Важливо для padding */
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Стиль для повідомлень */
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            color: white;
            display: none; /* Приховано за замовчуванням */
        }
        .success { background-color: #28a745; }
        .error { background-color: #dc3545; }
        
        /* Прихована форма реєстрації */
        #register-form { display: none; }
        a, a:visited {
            color:black;
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            color:white;
            background-color: black;
            padding: 2px 5px;

        
        }
    </style>
</head>
<body>

    <header>
        <h1>TechStrat</h1>
        <p>Технологічні Стратегії: На перетині Маркетингу та IT</p>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li> 
                <li><a href="news/news.html">Новини та Аналітика</a></li>
                <li><a href="cases/cases.html">Кейси та Практика</a></li>
                <li><a href="martech/martech.html">MarTech Огляд</a></li>
                <li><span class="current-page" style="color:#007bff;">Увійти / Реєстрація</span></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <div class="tab-buttons">
            <button id="login-tab" class="active" onclick="showForm('login')">Вхід</button>
            <button id="register-tab" onclick="showForm('register')">Реєстрація</button>
        </div>
        
        <form id="login-form">
            <h2>Вхід до облікового запису</h2>
            
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>

            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" required>

            <button type="submit">Увійти</button>
        </form>
        
        <form id="register-form">
            <h2>Створення облікового запису</h2>
            
            <label for="reg-name">Ім'я:</label>
            <input type="text" id="reg-name" required>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" required>

            <label for="reg-password">Пароль (мін. 6 символів):</label>
            <input type="password" id="reg-password" minlength="6" required>

            <button type="submit">Зареєструватися</button>
        </form>
        
        <div id="message"></div>

    </main>

    <footer>
        <p>&copy; 2025 TechStrat. <a href="сухаріки....jpg" target="_blank">@neowmy</a></p>
    </footer>

    <script>
        // 1. Функція перемикання між Входом та Реєстрацією
        function showForm(type) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');

            if (type === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
            }
            // Очищення попередніх повідомлень
            document.getElementById('message').style.display = 'none';
        }

        // 2. Функція відображення повідомлення
        function displayMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = isSuccess ? 'success' : 'error';
            messageDiv.style.display = 'block';
        }

        // 3. Обробник форми Входу (Імітація)
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігаємо стандартній відправці форми
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Імітація перевірки: "тестовий@mail.com" з паролем "123456"
            if (email === "тестовий@mail.com" && password === "123456") {
                displayMessage('✅ Вхід успішно виконано! Вітаємо!', true);
                
                // Після успішного входу можна перенаправити на головну сторінку
                // setTimeout(() => { window.location.href = "index.html"; }, 2000); 

            } else {
                displayMessage('❌ Помилка: Неправильний Email або Пароль.', false);
            }
        });

        // 4. Обробник форми Реєстрації (Імітація)
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігаємо стандартній відправці форми
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if (password.length < 6) {
                displayMessage('❌ Помилка: Пароль має бути не менше 6 символів.', false);
                return;
            }

            // Імітація успішної реєстрації
            displayMessage(`✅ Реєстрація успішна! Ласкаво просимо, ${name}!`, true);
            
            // Після реєстрації можна перемкнути на форму входу
            setTimeout(() => { showForm('login'); }, 2000); 
        });
    </script>

</body>
</html>
